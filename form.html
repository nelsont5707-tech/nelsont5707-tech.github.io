<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback on William Blake’s Works</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            color: blue;
            text-decoration: none;
            padding: 0 5px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            margin-top: 20px;
        }
        form {
            background-color: #f0f8ff;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        textarea {
            background-color: #fff0f5;
            width: 100%;
            height: 80px;
            margin-top: 5px;
        }
        select, input[type="text"], input[type="submit"], input[type="reset"] {
            margin-top: 5px;
        }
        .buttons {
            margin-top: 15px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
        }
        input[type="reset"] {
            background-color: #f44336;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
        }
        fieldset {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <a href="index.html">Home</a> |
        <a href="table.html">Timeline</a> |
        <a href="form.html">Feedback</a>
    </nav>

    <!-- Form Heading -->
    <h1>Feedback on William Blake’s Works</h1>

    <!-- Form -->
    <form action="#" method="post">
        <!-- First and Last Name -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname">

        <!-- Dropdown -->
        <label for="work">Favorite Blake Work:</label>
        <select id="work" name="work">
            <option value="urizen">The Book of Urizen</option>
            <option value="experience">Songs of Innocence and of Experience</option>
            <option value="marriage">The Marriage of Heaven and Hell</option>
            <option value="jerusalem">Jerusalem</option>
        </select>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Favorite Literacy Era:</legend>
            <input type="radio" id="romanticism" name="era" value="romanticism">
            <label for="romanticism">Romanticism</label><br>

            <input type="radio" id="renaissance" name="era" value="renaissance">
            <label for="renaissance">Renaissance</label><br>

            <input type="radio" id="victorian" name="era" value="victorian">
            <label for="victorian">Victorian</label>
        </fieldset>

        <!-- Comment Box -->
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>

        <!-- Buttons -->
        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>

</body>
</html>
